name: Auto Upload to GitHub

# ìƒˆë¡œìš´ ì»¤ë°‹ì´ pushë  ë•Œë§ˆë‹¤ ìžë™ìœ¼ë¡œ ì‹¤í–‰
on:
  push:
    branches: [ main, develop ]

jobs:
  auto-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for package updates
      run: |
        echo "Checking for package updates..."
        npm outdated || true
        
    - name: Run basic checks
      run: |
        echo "Running basic project checks..."
        node --version
        npm --version
        ls -la
        
    - name: Create release notes
      if: github.ref == 'refs/heads/main'
      run: |
        echo "## ðŸš€ Latest Changes" > RELEASE_NOTES.md
        echo "Automated build on $(date)" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### ðŸ“‹ Files Updated:" >> RELEASE_NOTES.md
        git diff --name-only HEAD~1 HEAD >> RELEASE_NOTES.md || echo "No previous commits found" >> RELEASE_NOTES.md
        
    - name: Upload release notes
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: RELEASE_NOTES.md
        
    - name: Success notification
      run: |
        echo "âœ… Auto upload completed successfully!"
        echo "ðŸ“Š Repository stats:"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Commit: ${{ github.sha }}"
        echo "- Author: ${{ github.actor }}"
